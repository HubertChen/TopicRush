        <div class="col-md-6">
          	<form role="form">
            
              <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control" name="Username" id="name" placeholder="Enter Username">
              </div>
              
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Enter email">
              </div>
              
              <div class="form-group">
                <label for="password1">Password</label>
    			<input type="password" class="form-control" name="password1" id="password1" placeholder="Password">
                </div>
                
                <div class="form-group">
                <label for="password2">Retype Password</label>
                <input type="password" class="form-control" name="password2" id="password2" placeholder="Retype Password">
 			 </div>
             
             <div class="form-group">
                <label for="city">City</label>
   				<input type="text" class="form-control" name="cityt" id="city" placeholder="City">
 			</div>
            
             <div class="form-group">
                 <label for="state">State</label>
   				 <input type="text" class="form-control" name="state" id="state" placeholder="State">
 			 </div>
             
             <div class="form-group">
                 <label for="zip">Zip Code</label>
   				 <input type="text" class="form-control" name="zip" id="zip" placeholder="Zip Code">
 			 </div>
             
             <p>Role:</p>
             <div class="radio-inline">
                <label>
   					<input type="radio" name="role" id="user" value="option2">User
  				</label>
             </div>
             
             <div class="radio-inline">
                <label>
   					<input type="radio" name="role" id="seller" value="option2">Seller
  				</label>
             </div>
              
              <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" class="form-control" name="birthday" id="birthday" placeholder="birthday">
              </div>
              
              <div class="form-group">
                <label for="aim">AIM</label>
                <input type="text" class="form-control" name="aim" id="aim" placeholder="AIM">
              </div>
              
              <div class="form-group">
                <label for="file">Profile Picture</label>
                <input type="file" name="file" id="file">
                <p class="help-block">Please Enter Picture size of [picSize]</p>
              </div>
              
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
