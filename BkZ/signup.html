	<!-- Sign Up Form
    ================================================== -->
   <div class="container">

     <p>&nbsp;</p>
     <p>&nbsp;</p>
     <p>&nbsp;</p>
      <form action="." class="form-signin" role="form">
        <h2 class="form-signin-heading">Sign up for Circle</h2>
             <div class="form-group">
                <label class="sr-only" for="email">Email</label>
    			<input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
 			 </div>
             <div class="form-group">
                <label class="sr-only" for="password1">Password</label>
    			<input type="password" class="form-control" name="password1" id="password1" placeholder="Password">
                
                <label class="sr-only" for="password2">Password</label>
                <input type="password" class="form-control" name="password2" id="password2" placeholder="Retype Password">
 			 </div>
  			<div class="form-group">
                <label class="sr-only" for="city">City</label>
   				<input type="text" class="form-control" name="cityt" id="city" placeholder="City">
 			</div>
             <div class="form-group">
                 <label class="sr-only" for="state">State</label>
   				 <input type="text" class="form-control" name="state" id="state" placeholder="State">
 			 </div>
             <div class="form-group">
                 <label class="sr-only" for="zip">Zip Code</label>
   				 <input type="text" class="form-control" name="zip" id="zip" placeholder="Zip Code">
 			 </div>
             <p>Role:</p>
             <div class="radio-inline">
                <label>
   					<input type="radio" name="role" id="user" value="option2" checked>User
  				</label>
             </div>
             <div class="radio-inline">
                <label>
   					<input type="radio" name="role" id="seller" value="option2">Seller
  				</label>
             </div>
             
             
             
             
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <p class="text-center" ><a href="signin.html">Sign In </a></p>
      </form>
